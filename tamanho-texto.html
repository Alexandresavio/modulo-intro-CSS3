<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Tamanho texto - CSS3</title>
    <meta charset="utf-8">
    <style>
        div{
            font-size: 60px;
        }
       .texto{
           /*
            px -> tamanh fixo
            % -> tamanho relativo
            em -> tamanho relativo ao container pai
           
           font-size: 30px;
            */
            font-size: 1em;
       }
       .texto2{
           font-size: 15px;
       }
    </style>
</head>
<body>
    <div>
        <p class="texto">
           conteúdo 1
        </p>
        <p class="texto2">
            conteúdo 2
         </p>
    </div>
</body>
</html>
