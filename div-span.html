<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Div e span - CSS3</title>
    <meta charset="utf-8">
    <style>
        #topo {
            background: rgb(255, 255, 255);
            border: 1px solid;
            
        }

        #conteudo {
            background: red;
                                              
        }

        .produto {
            background: gray;
            margin: 10px;
        }

        #rodape{
            background: green;
        }
        .azul{
            background: rgb(120, 120, 168);
        }
    </style>
</head>

<body>
    <div id="topo">
        <img src="../HTML5-basico/img/logo_amazon.png" alt="logo amazon" title="logo amazon" width="200">
        <ul>
            <li>Home</li>
            <li>Produtos</li>
            <li>Contato</li>
        </ul>
    </div>

    <div id="conteudo">
        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>
    </div>

    <div id="rodape">
        Todos os <span class="azul"> direitos</span> reservados
    </div>

</body>

</html>
