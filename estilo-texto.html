<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Estilo texto - CSS3</title>
    <meta charset="utf-8">
    <style>
       body{
           font-size: 40px;
           font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
       }
       .negrito{
           font-weight: bold;
       }
       .italico{
           font-style: italic;
       }
       .format{
           text-decoration:underline;
       }
    </style>
</head>
<body>
   <p class="negrito">texto negrito</p>
   <p> Texto Negrito</p>
   <p class="italico">Texto Itálico</p>
   <p class="format">Formatação de texto</p>
</body>
</html>
